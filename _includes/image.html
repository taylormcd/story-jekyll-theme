<article>
    <a href="images/{{ image.image }}" class="image">
        <img src="images/{{ image.thumb }}" alt=" {{ image.image_alt }} " />
    </a>
    <div class="caption">
        <p>{{ image.content }}</p>
        {% if image.button_link %}
            <ul class="actions stacked">
                <li><a href="{{ image.button_link }}" class="button {{image.button_options}}">{{ image.button_text }}</a></li>
            </ul>
        {% endif %}
    </div>
    </article>
