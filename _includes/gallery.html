<!-- Gallery -->
<section class="wrapper style1 align-center">
    <div class="inner">
        <h2>{{ section.title }}</h2>
        <p>{{ section.content }}</p>
    </div>

    <!-- Gallery -->
        <div class="gallery {{section.options}}">

            {% for image in site.gallery %}
                {% if section.gallery == image.gallery %}
                    {% include image.html %}
                {% endif %}
            {% endfor %}
            
        </div>

</section>
