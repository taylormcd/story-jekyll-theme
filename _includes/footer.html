<footer class="wrapper style1 align-center">
    <div class="inner">
        <ul class="icons">
            {% for account in site.social-media %}
                {% assign key = account | first %}
                {% if key == "email" %}
                    <li><a href="mailto:{{ site.social-media[key] }}" class="icon style2 fa-envelope"><span class="label">Email</span></a></li>
                {% else %}
                    <li><a href="{{ site.data.social-media[key].profile_url_prefix }}{{ site.social-media[key] }}" class="icon brands style2 {{ site.data.social-media[key].fa-icon }}"><span class="label">{{ site.data.social-media[key].name }}</span></a></li>
                {% endif %}
            {% endfor %}
        </ul>
        <p>&copy; {{ site.settings.copyright-owner }}. Design: <a href="https://html5up.net">HTML5 UP</a>.</p>
    </div>
</footer>
