<section>
    <span class="icon {{ item.icon_options }} {{ item.icon }}"></span>
    <p>{{ item.content }}</p>
    {% if item.button_link %}
    <ul class="actions stacked">
        <li><a href="{{ item.button_link }}" class="button {{item.button_options}}">{{ item.button_text }}</a></li>
    </ul>
{% endif %}
</section>
