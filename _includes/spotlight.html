<section class="spotlight {{ element.modifiers }}" id="{{ id }}">
    <div class="content">
        <p>{{ element.content }}</p>
        {% if element.button_link %}
            <ul class="actions stacked">
                <li><a href="{{ element.button_link }}" class="button {{element.button_options}}">{{ element.button_text }}</a></li>
            </ul>
        {% endif %}
    </div>
    <div class="image">
        <img src="images/{{ element.image }}" alt="{{ element.image_alt }}" />
    </div>
</section>
