<section class="spotlight {{ section.modifiers }}" id="{{ id }}">
    <div class="content">
        <p>{{ section.content }}</p>
        {% if section.button_link %}
            <ul class="actions stacked">
                <li><a href="{{ section.button_link }}" class="button {{button_options}}">{{ section.button_text }}</a></li>
            </ul>
        {% endif %}
    </div>
    <div class="image">
        <img src="images/{{ section.image }}" alt="{{ section.image_alt }}" />
    </div>
</section>
